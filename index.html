<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="card-list">
    <article id="card">
      <div id="card-img-container">
        <img id="card-img" src="images/image-equilibrium.jpg">
        <div id="card-icon-view">
          <object type="image/svg+xml" data="images/icon-view.svg"></object>
        </div>
      </div>
      <h3 id="card-title">Equilibrium #3429</h3>
      <p id="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div id="card-info">
        <div>
          <object type="image/svg+xml" data="images/icon-ethereum.svg"></object>
          <span id="card-price">0.041 ETH</span>
        </div>
        <div>
          <object type="image/svg+xml" data="images/icon-clock.svg"></object>
          <span id="card-expire">3 days left</span>
        </div>
      </div>
      <hr>
      <div id="card-creator-container">
        <div>
          <img id="card-creator-img" src="images/image-avatar.png">
        </div>
        <p id="card-text">Creation of <a href="#" id="card-creator">Jules Wyvern</a></p>
      </div>
    </article>
  </section>
  




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brandt Darum</a>.
  </div>
</body>
</html>
