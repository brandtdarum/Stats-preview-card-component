<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section id="cardList">
    <article class="card">
      <!-- Header images -->
      <div class="cardImageContainer">
        <img class="desktop image" src="images/image-header-desktop.jpg">
        <img class="mobile image" src="images/image-header-mobile.jpg">
      </div>
      <!-- Content -->
      <div class="cardContentContainer">
        <div>
          <h2 class="cardTitle">Get <em>insights</em> that help your business grow.</h2>
          <p class="cardDescription"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="cardStatList">
          <div class="cardStat">
            <span class="cardStatValue">10k+</span>
            <span class="cardStatName">companies</span>
          </div>
          <div class="cardStat">
            <span class="cardStatValue">314</span>
            <span class="cardStatName">templates</span>
          </div>
          <div class="cardStat">
            <span class="cardStatValue">12m+</span>
            <span class="cardStatName">queries</span>
          </div>
        </div>
      </div>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
